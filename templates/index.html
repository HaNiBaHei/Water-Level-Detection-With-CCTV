<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Water Level Monitoring Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            max-height: 700px;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            object-fit: cover;
        }
        .dashboard-card {
            min-height: 150px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Water Level Monitoring Dashboard</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Dashboard Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Real Time Monitoring</h1>
                </div>

                <!-- Dashboard Cards -->
                <div class="row w-75 d-flex justify-content-center mx-auto">
                    <!-- Video Stream -->
                    <div class="col ">
                        <div class="card dashboard-card shadow">
                            <div class="card-header">
                                Live Video Stream
                            </div>
                            <div class="card-body video-container">
                                <img src="{{ url_for('video_feed') }}" class="img-fluid rounded px-5 pt-5"  alt="Live Video Stream">
                            </div>
                        </div>
                    </div>
                </div>

                

            </main>
        </div>
    </div>

    <!-- Bootstrap JS and its dependencies (Popper.js and optionally jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
